<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventaris Barang Kantor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“¦ Inventaris Barang Kantor</h1>

        <div class="input-section">
            <input type="text" id="itemName" placeholder="Nama Barang" required>
            <input type="number" id="itemQuantity" placeholder="Jumlah" min="1" required>
            <button onclick="addItem()">Tambah Barang</button>
        </div>

        <h2>Daftar Barang</h2>
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Nama Barang</th>
                    <th>Jumlah</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script>
        let inventory = [];
        let itemCounter = 1;

        function addItem() {
            const nameInput = document.getElementById('itemName');
            const quantityInput = document.getElementById('itemQuantity');
            const name = nameInput.value.trim();
            const quantity = parseInt(quantityInput.value);

            if (name && quantity > 0) {
                const item = {
                    id: itemCounter++,
                    name: name,
                    quantity: quantity
                };
                inventory.push(item);
                renderTable();

                // Reset input
                nameInput.value = '';
                quantityInput.value = '';
            } else {
                alert('Mohon isi Nama Barang dan Jumlah yang valid.');
            }
        }

        function deleteItem(id) {
            inventory = inventory.filter(item => item.id !== id);
            renderTable();
        }

        function renderTable() {
            const tableBody = document.querySelector('#inventoryTable tbody');
            tableBody.innerHTML = '';
            
            inventory.forEach((item, index) => {
                const row = tableBody.insertRow();
                row.insertCell().textContent = index + 1; // No urut
                row.insertCell().textContent = item.name;
                row.insertCell().textContent = item.quantity;
                
                const actionCell = row.insertCell();
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Hapus';
                deleteButton.className = 'delete-btn';
                deleteButton.onclick = () => deleteItem(item.id);
                actionCell.appendChild(deleteButton);
            });
        }
    </script>
</body>
</html>
